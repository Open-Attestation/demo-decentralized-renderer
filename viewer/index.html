<!DOCTYPE html>
<html>
  <head>
    <title>Viewer</title>
  </head>
  <script src="https://unpkg.com/penpal@5.3.0/dist/penpal.min.js"></script>
  <body>
    <div id="view-selector"></div>
    <iframe
      id="iframe"
      src="http://localhost:3000"
      style="width: 100%; border: 0px; overflow: hidden;"
    ></iframe>
  </body>

  <script type="text/javascript">
    let frame;
    const iframe = document.getElementById("iframe");
    const viewSelector = document.getElementById("view-selector");

    const oaDocumentV3 = {
      "@context": [
        "https://www.w3.org/2018/credentials/v1",
        "https://schemata.openattestation.com/com/openattestation/1.0/DrivingLicenceCredential.json",
        "https://schemata.openattestation.com/com/openattestation/1.0/OpenAttestation.v3.json",
        "https://schemata.openattestation.com/com/openattestation/1.0/CustomContext.json"
      ],
      type: ["VerifiableCredential", "OpenAttestationCredential"],
      credentialSubject: {
        name: "John Doe"
      },
      issuer: {
        id: "https://example.com",
        name: "Institute of Education"
      },
      openAttestationMetadata: {
        template: {
          name: "OA_V3",
          type: "EMBEDDED_RENDERER",
          url: "http://localhost:3000"
        },
      }
    };

    const oaDocumentV2 = {
      $template: {
        name: "OA_V2",
        type: "EMBEDDED_RENDERER",
        url: "http://localhost:3000"
      },
      issuers: [
        {
          name: "Institute of Education"
        }
      ],
      recipient: "John Doe",
    };

    const oaDocument = oaDocumentV2; // tweak to see

    const renderDocumentAction = {
      type: "RENDER_DOCUMENT",
      payload: {
        document: oaDocument,
      },
    };

    const getTemplatesAction = {
      type: "GET_TEMPLATES",
      payload: oaDocument
    };

    const renderViewSelector = () => {
      if (!frame) console.warn("frame connection not established.")
      frame.dispatch(getTemplatesAction).then((templates) => {
        templates.forEach((tab, index) => {
          const btn = document.createElement("button");
          btn.innerHTML = tab.label;
          btn.id = `selector-${tab.id}`;
          btn.onclick = () => {
            frame.dispatch({
              type: "SELECT_TEMPLATE",
              payload: tab.id
            });
          };
          viewSelector.appendChild(btn);
        });
      });
    }

    const renderDocument = () => {
      if (!frame) console.warn("frame connection not established.")
      frame.dispatch(renderDocumentAction);
    };

    const connection = Penpal.connectToChild({
      iframe,
      methods: {
        dispatch: (action) => {
          const { type, payload } = action;
          if (type === "UPDATE_HEIGHT") {
            iframe.height = payload;
          }
        }
      }
    });

    connection.promise.then(child => {
      frame = child;
      renderViewSelector();
      renderDocument();
    });
  </script>
</html>
